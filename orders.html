<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Orders - Daily FarmFresh</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: #f4f6fb;">

    <header></header>

    <main class="container" style="margin-top: 2rem; margin-bottom: 6rem; max-width: 800px;">
        <h1 class="text-xl font-bold mb-6">Order History</h1>

        <div id="new-order-msg" class="hidden mb-6 p-4 rounded-lg bg-green-50 border border-green-100 text-green-800 text-sm flex items-center gap-2">
            <span>✅</span> 
            <div>
                <strong>Order Placed Successfully!</strong><br>
                Your items will be delivered in 10 minutes.
            </div>
        </div>

        <div id="orders-list">
            </div>
    </main>

    <nav class="bottom-nav lg:hidden">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">🏠</span>
            <span>Home</span>
        </a>
        <a href="category.html" class="nav-item">
            <span class="nav-icon">🔍</span>
            <span>Search</span>
        </a>
        <a href="cart.html" class="nav-item relative">
            <span class="nav-icon">🛒</span>
            <span>Cart</span>
            <span id="nav-badge" class="hidden" style="position: absolute; top: -5px; right: 20px; background: var(--primary); color: white; font-size: 0.6rem; padding: 1px 5px; border-radius: 10px;">0</span>
        </a>
        <a href="orders.html" class="nav-item active">
            <span class="nav-icon">🛍️</span>
            <span>Orders</span>
        </a>
    </nav>

    <script type="module">
        import { orders } from './js/data.js';

        const list = document.getElementById('orders-list');
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('new')) {
            document.getElementById('new-order-msg').classList.remove('hidden');
        }

        // Render Orders
        list.innerHTML = orders.map(order => `
            <div class="order-card">
                <div class="order-header">
                    <div class="flex gap-4">
                        <div style="background:#f3f4f6; width:48px; height:48px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-size:1.5rem;">
                            🛍️
                        </div>
                        <div>
                            <h3 class="font-bold text-sm">Order #${order.id}</h3>
                            <div class="text-xs text-muted">${order.date} • ₹${order.total}</div>
                        </div>
                    </div>
                    <span class="status-badge ${order.status === 'Delivered' ? 'delivered' : 'live'}">
                        ${order.status}
                    </span>
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="text-sm text-muted">
                        ${order.items.map(i => i.name).slice(0, 2).join(', ')} 
                        ${order.items.length > 2 ? `+${order.items.length - 2} more` : ''}
                    </div>
                    <a href="order-tracking.html?id=${order.id}" class="text-primary text-sm font-bold hover:underline">
                        View Details >
                    </a>
                </div>
            </div>
        `).join('');
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
